<!DOCTYPE html>
<html lang="es-AR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Challenge JuanseGeek - Proyecto para Alura">
        <meta name="keywords" content="JuanseGeek, Alura, Proyecto, Productos">
        <meta name="author" content="Juan Sebastian Stenta">
        <meta name="robots" content="index, follow">
        <link type="image/x-icon" href="./assets/favicon.png" rel="icon">
        <meta property="og:title" content="Challenge JuanseGeek">
        <meta property="og:description" content="Proyecto para Alura desarrollado por Juan Sebastian Stenta">
        <meta property="og:image" content="./assets/logo.png">
        <meta property="og:url" content="http://www.juansegeek.com">
        <title>Challenge JuanseGeek</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="contenedor-encabezado">
                <img class="logo" src="./assets/logo.png" alt="Logo JuanseGeek">
                <h1>JuanseGeek</h1>
                <img class="logo" src="./assets/logo.png" alt="Logo JuanseGeek">
            </div>
        </header>
        <main>
            <section class="seccion-formulario">
                <h1>Agregar Producto</h1>
                <form id="formulario-producto">
                    <input id="nombre-producto" type="text" placeholder="Nombre..." required>
                    <input id="precio-producto" type="number" min="0" placeholder="Precio..." required>
                    <input id="imagen-producto" type="url" placeholder="URL de imagen..." required>

                    <div class="botones-formulario">
                        <button type="reset">Limpiar</button>
                        <button type="submit">Agregar</button>
                    </div>
                </form>
            </section>

            <section class="seccion-lista-productos">
                <h2>Lista de Productos</h2>
                <div class="lista-productos"></div>
                <script src="scripts/main.js" type="module"></script>
            </section>
        </main>
        <footer>
            <img class="logo" src="./assets/logo.png" alt="Logo JuanseGeek">
            <div class="footer-container">
                <p>Desarrollado por Juan Sebastian Stenta</p>
                <p>2025 - Proyecto para Alura</p>
            </div>
            <img class="logo" src="./assets/logo.png" alt="Logo JuanseGeek">
        </footer>
    </body>

</html>
